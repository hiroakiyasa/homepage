<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>メンテナンス中 - 車旅コンシェルジュ | TrailFusion AI</title>
<meta name="description" content="現在メンテナンス中です。しばらくお待ちください。">
<meta name="robots" content="noindex, nofollow">
<link rel="icon" type="image/jpeg" href="assets/images/b295aa9fa2c904bc29a0e5e438249d00.jpg">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Hiragino Sans", "Hiragino Kaku Gothic ProN", "Yu Gothic", Meiryo, sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.maintenance-container {
  background: white;
  border-radius: 20px;
  padding: 60px 40px;
  max-width: 600px;
  width: 100%;
  text-align: center;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
}

.icon {
  font-size: 80px;
  margin-bottom: 30px;
  animation: rotate 3s linear infinite;
}

@keyframes rotate {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(360deg);
  }
}

h1 {
  font-size: 32px;
  color: #333;
  margin-bottom: 20px;
  font-weight: 700;
}

.message {
  font-size: 18px;
  color: #666;
  line-height: 1.8;
  margin-bottom: 30px;
}

.back-button {
  display: inline-block;
  padding: 15px 40px;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  text-decoration: none;
  border-radius: 50px;
  font-size: 16px;
  font-weight: 600;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
}

.back-button:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
}

.info {
  margin-top: 40px;
  padding-top: 30px;
  border-top: 1px solid #eee;
  font-size: 14px;
  color: #999;
}

@media (max-width: 600px) {
  .maintenance-container {
    padding: 40px 30px;
  }

  h1 {
    font-size: 26px;
  }

  .message {
    font-size: 16px;
  }

  .icon {
    font-size: 60px;
  }
}
</style>
</head>
<body>
  <div class="maintenance-container">
    <div class="icon">🚧</div>
    <h1>メンテナンス中</h1>
    <div class="message">
      車旅コンシェルジュは現在メンテナンス中です。<br>
      ご不便をおかけして申し訳ございません。<br>
      しばらくお待ちください。
    </div>
    <a href="/" class="back-button">トップページへ戻る</a>
    <div class="info">
      お問い合わせ: TrailFusion AI
    </div>
  </div>
</body>
</html>
