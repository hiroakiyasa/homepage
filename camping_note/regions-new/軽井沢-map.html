<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>軽井沢 - 地図</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
    #map { width: 100%; height: 100%; }

    .custom-marker {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 3px solid white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .custom-marker:hover {
      transform: scale(1.2);
      z-index: 1000;
    }

    /* コンビニロゴマーカー */
    .convenience-logo-marker {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      background: white;
      border: 2px solid #4caf50;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      padding: 4px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .convenience-logo-marker:hover {
      transform: scale(1.2);
      z-index: 1000;
    }

    .convenience-logo-marker img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .marker-center { background: #d32f2f; }
    .marker-parking { background: #1976d2; }
    .marker-toilet { background: #795548; }
    .marker-onsen { background: #f8bbd0; }
    .marker-restaurant { background: #ff9800; }

    .leaflet-popup-content { min-width: 200px; }
    .popup-title { font-weight: bold; font-size: 14px; margin-bottom: 6px; }
    .popup-info { font-size: 12px; color: #666; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // 地図初期化
    const map = L.map('map').setView([36.345000917363755, 138.60069080042263], 15);

    // OpenStreetMap タイル
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors',
      maxZoom: 19
    }).addTo(map);

    // マーカーデータ
    const markers = [
    {
        "type": "center",
        "id": "area_center",
        "lat": 36.345000917363755,
        "lng": 138.60069080042263,
        "title": "軽井沢",
        "description": "周辺のおすすめ車中泊スポット",
        "color": "#d32f2f"
    },
    {
        "type": "parking",
        "id": "parking_0",
        "lat": 36.3421980999868,
        "lng": 138.596933021358,
        "title": "湯川ふるさと公園第四駐車場",
        "number": 1,
        "distance": "459m",
        "walking": "徒歩約6分",
        "color": "#1976d2"
    },
    {
        "type": "toilet",
        "id": "toilet_0_0",
        "lat": 36.340766723223,
        "lng": 138.59471953185,
        "title": "湯川ふるさと公園センター地区公衆トイレ",
        "distance": "255m",
        "color": "#795548"
    },
    {
        "type": "restaurant",
        "id": "restaurant_0",
        "lat": 36.34193873712031,
        "lng": 138.60240219071238,
        "title": "ア フェネステッラ",
        "number": 1,
        "genre": "イタリアン",
        "address": "長野県北佐久郡軽井沢町長倉2622-5",
        "color": "#ff9800"
    }
];

    // マーカーオブジェクトを保存
    const markerObjects = {};

    // アイコン取得関数
    function getMarkerIcon(type, number) {
      if (type === 'parking' && number) {
        return number;
      }
      if (type === 'restaurant' && number) {
        return number;
      }
      const icons = {
        center: '📍',
        parking: '🅿️',
        toilet: '🚻',
        onsen: '♨️',
        restaurant: '🍴'
      };
      return icons[type] || '📌';
    }

    // マーカーを作成
    markers.forEach(markerData => {
      let icon;
      let zIndexOffset = 0;

      // z-indexの設定（駐車場を最前面に）
      if (markerData.type === 'parking') {
        zIndexOffset = 1000;
      } else if (markerData.type === 'center') {
        zIndexOffset = 900;
      } else if (markerData.type === 'restaurant') {
        zIndexOffset = 800;
      } else if (markerData.type === 'convenience') {
        zIndexOffset = 700;
      } else if (markerData.type === 'toilet') {
        zIndexOffset = 600;
      } else if (markerData.type === 'onsen') {
        zIndexOffset = 500;
      }

      // コンビニの場合はロゴ画像を使用（Base64埋め込み）
      if (markerData.type === 'convenience' && markerData.logo) {
        icon = L.divIcon({
          className: 'custom-icon',
          html: `<div class="convenience-logo-marker"><img src="${markerData.logo}" alt="${markerData.subType}"></div>`,
          iconSize: [40, 40],
          iconAnchor: [20, 20]
        });
      } else {
        // その他のマーカーは従来通り
        icon = L.divIcon({
          className: 'custom-icon',
          html: `<div class="custom-marker marker-${markerData.type}" style="background-color: ${markerData.color}">${getMarkerIcon(markerData.type, markerData.number)}</div>`,
          iconSize: [40, 40],
          iconAnchor: [20, 20]
        });
      }

      // マーカー作成（zIndexOffsetを指定）
      const marker = L.marker([markerData.lat, markerData.lng], {
        icon: icon,
        zIndexOffset: zIndexOffset
      }).addTo(map);

      // ポップアップ内容
      let popupContent = `<div class="popup-title">${markerData.title}</div>`;

      if (markerData.subType) {
        popupContent += `<div class="popup-info">🏪 ${markerData.subType}</div>`;
      }
      if (markerData.description) {
        popupContent += `<div class="popup-info">${markerData.description}</div>`;
      }
      if (markerData.distance) {
        popupContent += `<div class="popup-info">📍 ${markerData.distance}</div>`;
      }
      if (markerData.walking) {
        popupContent += `<div class="popup-info">🚶 ${markerData.walking}</div>`;
      }
      if (markerData.genre) {
        popupContent += `<div class="popup-info">🍽️ ${markerData.genre}</div>`;
      }
      if (markerData.address) {
        popupContent += `<div class="popup-info" style="margin-top: 4px;">${markerData.address}</div>`;
      }

      marker.bindPopup(popupContent);

      // マーカーオブジェクトを保存
      markerObjects[markerData.id] = marker;
    });

    // 外部から呼び出せる関数
    window.showMarker = function(markerId) {
      const marker = markerObjects[markerId];
      if (marker) {
        // アニメーションで地図を移動
        map.setView(marker.getLatLng(), 17, {
          animate: true,
          duration: 0.5
        });
        marker.openPopup();
      }
    };
  </script>

    <!-- 重要なお知らせ -->
    <div style="background: #fff3cd; border: 1px solid #ffc107; border-radius: 8px; padding: 20px; margin: 30px 20px; color: #856404;">

      <ul style="margin: 15px 0 0 20px; line-height: 1.8;">

        <li><strong>最新情報の確認：</strong>ご利用前に必ず現地または公式サイトで最新の料金、営業時間、利用条件等をご確認ください。</li>
      </ul>
    </div>

    <!-- フッター -->
    <footer style="margin-top: 40px; padding: 30px 20px; border-top: 2px solid #e0e0e0; background: #f8f9fa; text-align: center; color: #666;">

        <a href="../terms.html" style="color: #1976d2; text-decoration: none; margin: 0 10px;">利用規約</a> |

        <a href="https://trailfusionai.com" target="_blank" rel="noopener" style="color: #1976d2; text-decoration: none; margin: 0 10px;">TrailFusion AI</a>
      </p>
    </footer>

</body>
</html>
