    <script>
        const SUPABASE_URL = 'https://jhqnypyxrkwdrgutzttf.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpocW55cHl4cmt3ZHJndXR6dHRmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUxNTk5MjIsImV4cCI6MjA3MDczNTkyMn0.VdbVtE_sIlCFjQd1OAgmyYVoi-uoGVbjKQvdMIgJ5qY';

        // Supabaseã‚¯ãƒ©ã‚¤ã‚¢ãƒ³ãƒˆåˆæœŸåŒ–ï¼ˆèªè¨¼è¨­å®šã‚’æ˜ç¤ºçš„ã«æŒ‡å®šï¼‰
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
            auth: {
                persistSession: true,
                autoRefreshToken: true,
                detectSessionInUrl: true,
                flowType: 'pkce'
            }
        });

        let currentUser = null;
        let parkingMap = null;
        let restaurantMap = null;
        let favoritesData = { parking: [], restaurant: [] };

        // åˆæœŸåŒ–
        async function init() {
            // ã‚»ãƒƒã‚·ãƒ§ãƒ³ã‚’ç¢ºèª
            const { data: { session } } = await supabaseClient.auth.getSession();

            if (!session) {
                alert('ãƒ­ã‚°ã‚¤ãƒ³ãŒå¿…è¦ã§ã™');
                window.location.href = 'index.html';
                return;
            }

            currentUser = session.user;

            // ãƒ¦ãƒ¼ã‚¶ãƒ¼æƒ…å ±è¡¨ç¤º
            document.getElementById('user-name').textContent =
                session.user.user_metadata?.full_name || session.user.email || 'ãƒ¦ãƒ¼ã‚¶ãƒ¼';

            if (session.user.user_metadata?.avatar_url) {
                const avatar = document.getElementById('user-avatar');
                avatar.src = session.user.user_metadata.avatar_url;
                avatar.style.display = 'block';
            }

            // ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿
            await loadStats();
            await loadFavorites();
        }

        // çµ±è¨ˆèª­ã¿è¾¼ã¿
        async function loadStats() {
            // ãŠæ°—ã«å…¥ã‚Šæ•°ï¼ˆlikesãƒ†ãƒ¼ãƒ–ãƒ«ã‹ã‚‰å–å¾—ï¼‰
            const { count: likeCount } = await supabaseClient
                .from('likes')
                .select('*', { count: 'exact', head: true })
                .eq('user_id', currentUser.id);

            document.getElementById('stat-favorites').textContent = likeCount || 0;
            document.getElementById('stat-likes').textContent = 0; // ã„ã„ã­ã¯ä½¿ç”¨ã—ãªã„

            // æŠ•ç¨¿æ•°
            const { count: postCount } = await supabaseClient
                .from('posts')
                .select('*', { count: 'exact', head: true })
                .eq('user_id', currentUser.id);

            document.getElementById('stat-posts').textContent = postCount || 0;
        }

        // ãŠæ°—ã«å…¥ã‚Šèª­ã¿è¾¼ã¿
        async function loadFavorites() {
            const { data, error } = await supabaseClient
                .from('likes')
                .select('*')
                .eq('user_id', currentUser.id)
                .order('created_at', { ascending: false });

            if (error) {
                console.error('ãŠæ°—ã«å…¥ã‚Šèª­ã¿è¾¼ã¿ã‚¨ãƒ©ãƒ¼:', error);
                return;
            }

            const parkingFavorites = data.filter(f => f.spot_type === 'parking');
            const restaurantFavorites = data.filter(f => f.spot_type === 'restaurant');

            // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°ã«ä¿å­˜
            favoritesData.parking = parkingFavorites;
            favoritesData.restaurant = restaurantFavorites;

            displayFavorites('parking', parkingFavorites);
            displayFavorites('restaurant', restaurantFavorites);
        }

        // ãŠæ°—ã«å…¥ã‚Šè¡¨ç¤º
        function displayFavorites(type, favorites) {
            const listEl = document.getElementById(`${type}-list`);
            const countEl = document.getElementById(`${type}-count`);

            countEl.textContent = favorites.length;

            if (favorites.length === 0) {
                listEl.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">${type === 'parking' ? 'ğŸš—' : 'ğŸ´'}</div>
                        <p>ã¾ã ãŠæ°—ã«å…¥ã‚ŠãŒã‚ã‚Šã¾ã›ã‚“</p>
                        <p style="font-size: 0.9em; margin-top: 10px;">åœ°åŸŸãƒšãƒ¼ã‚¸ã§æ°—ã«ãªã‚‹å ´æ‰€ã‚’è¦‹ã¤ã‘ã¦ãŠæ°—ã«å…¥ã‚Šç™»éŒ²ã—ã¾ã—ã‚‡ã†ï¼</p>
                    </div>
                `;
                return;
            }

            listEl.innerHTML = '';

            favorites.forEach(fav => {
                const item = document.createElement('div');
                item.className = 'favorite-item';
                item.innerHTML = `
                    <div class="favorite-info">
                        <div class="favorite-name">${fav.spot_name || 'åç§°ä¸æ˜'}</div>
                        <div class="favorite-details">
                            <span class="favorite-type">${type === 'parking' ? 'é§è»Šå ´' : 'ãƒ¬ã‚¹ãƒˆãƒ©ãƒ³'}</span>
                            ğŸ“ ${fav.latitude?.toFixed(5)}, ${fav.longitude?.toFixed(5)}
                        </div>
                    </div>
                    <button class="btn-delete" onclick="deleteFavorite('${fav.id}')">å‰Šé™¤</button>
                `;
                listEl.appendChild(item);
            });
        }


        // ãŠæ°—ã«å…¥ã‚Šå‰Šé™¤
        async function deleteFavorite(id) {
            if (!confirm('ã“ã®ãŠæ°—ã«å…¥ã‚Šã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) {
                return;
            }

            const { error } = await supabaseClient
                .from('likes')
                .delete()
                .eq('id', id);

            if (error) {
                alert('å‰Šé™¤ã«å¤±æ•—ã—ã¾ã—ãŸ');
                console.error(error);
                return;
            }

            // å†èª­ã¿è¾¼ã¿
            await loadStats();
            await loadFavorites();
        }

        // ãƒ“ãƒ¥ãƒ¼åˆ‡ã‚Šæ›¿ãˆ
        document.querySelectorAll('.toggle-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const view = btn.dataset.view;
                const section = btn.dataset.section;

                // ãƒœã‚¿ãƒ³ã®ã‚¢ã‚¯ãƒ†ã‚£ãƒ–çŠ¶æ…‹
                btn.parentElement.querySelectorAll('.toggle-btn').forEach(b => {
                    b.classList.remove('active');
                });
                btn.classList.add('active');

                // è¡¨ç¤ºåˆ‡ã‚Šæ›¿ãˆ
                if (view === 'list') {
                    document.getElementById(`${section}-list`).style.display = 'flex';
                    document.getElementById(`${section}-map`).style.display = 'none';
                } else {
                    document.getElementById(`${section}-list`).style.display = 'none';
                    document.getElementById(`${section}-map`).style.display = 'block';
                    initMap(section);
                }
            });
        });

        // åœ°å›³åˆæœŸåŒ–
        function initMap(section) {
            const mapEl = document.getElementById(`${section}-map`);
            const favorites = favoritesData[section] || [];

            if (section === 'parking' && !parkingMap) {
                parkingMap = L.map(mapEl).setView([35.6762, 139.6503], 10);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(parkingMap);

                // ãƒãƒ¼ã‚«ãƒ¼è¿½åŠ 
                if (favorites.length > 0) {
                    const bounds = [];
                    favorites.forEach(fav => {
                        if (fav.latitude && fav.longitude) {
                            const marker = L.marker([fav.latitude, fav.longitude]).addTo(parkingMap);
                            marker.bindPopup(`<b>${fav.spot_name || 'åç§°ä¸æ˜'}</b><br>é§è»Šå ´`);
                            bounds.push([fav.latitude, fav.longitude]);
                        }
                    });
                    if (bounds.length > 0) {
                        parkingMap.fitBounds(bounds, { padding: [50, 50] });
                    }
                }
            } else if (section === 'restaurant' && !restaurantMap) {
                restaurantMap = L.map(mapEl).setView([35.6762, 139.6503], 10);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(restaurantMap);

                // ãƒãƒ¼ã‚«ãƒ¼è¿½åŠ 
                if (favorites.length > 0) {
                    const bounds = [];
                    favorites.forEach(fav => {
                        if (fav.latitude && fav.longitude) {
                            const marker = L.marker([fav.latitude, fav.longitude]).addTo(restaurantMap);
                            marker.bindPopup(`<b>${fav.spot_name || 'åç§°ä¸æ˜'}</b><br>ãƒ¬ã‚¹ãƒˆãƒ©ãƒ³`);
                            bounds.push([fav.latitude, fav.longitude]);
                        }
                    });
                    if (bounds.length > 0) {
                        restaurantMap.fitBounds(bounds, { padding: [50, 50] });
                    }
                }
            }
        }

        // ãƒ­ã‚°ã‚¢ã‚¦ãƒˆ
        document.getElementById('btn-logout').addEventListener('click', async () => {
            await supabaseClient.auth.signOut();
            window.location.href = 'index.html';
        });

        // èªè¨¼çŠ¶æ…‹ã®å¤‰æ›´ã‚’ç›£è¦–
        supabaseClient.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_OUT') {
                window.location.href = 'index.html';
            } else if (event === 'SIGNED_IN' && !currentUser) {
                // ãƒ­ã‚°ã‚¤ãƒ³ã—ãŸå ´åˆã€ãƒšãƒ¼ã‚¸ã‚’ãƒªãƒ­ãƒ¼ãƒ‰
                window.location.reload();

        // åˆæœŸåŒ–å®Ÿè¡Œ

    </script>
