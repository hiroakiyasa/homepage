<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>白浜 - 地図</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
    #map { width: 100%; height: 100%; }

    .custom-marker {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 3px solid white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .custom-marker:hover {
      transform: scale(1.2);
      z-index: 1000;
    }

    /* コンビニロゴマーカー */
    .convenience-logo-marker {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      background: white;
      border: 2px solid #4caf50;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      padding: 4px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .convenience-logo-marker:hover {
      transform: scale(1.2);
      z-index: 1000;
    }

    .convenience-logo-marker img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .marker-center { background: #d32f2f; }
    .marker-parking { background: #1976d2; }
    .marker-toilet { background: #795548; }
    .marker-onsen { background: #f8bbd0; }
    .marker-restaurant { background: #ff9800; }

    .leaflet-popup-content { min-width: 200px; }
    .popup-title { font-weight: bold; font-size: 14px; margin-bottom: 6px; }
    .popup-info { font-size: 12px; color: #666; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // 地図初期化
    const map = L.map('map').setView([33.70989455166185, 135.40651944766051], 15);

    // OpenStreetMap タイル
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors',
      maxZoom: 19
    }).addTo(map);

    // マーカーデータ
    const markers = [
    {
        "type": "center",
        "id": "area_center",
        "lat": 33.70989455166185,
        "lng": 135.40651944766051,
        "title": "白浜",
        "description": "周辺のおすすめ車中泊スポット",
        "color": "#d32f2f"
    },
    {
        "type": "parking",
        "id": "parking_0",
        "lat": 33.6973,
        "lng": 135.3977,
        "title": "新庄総合公園",
        "number": 1,
        "distance": "1623m",
        "walking": "徒歩約21分",
        "color": "#1976d2"
    },
    {
        "type": "toilet",
        "id": "toilet_0_0",
        "lat": 33.697314270169,
        "lng": 135.39740486483,
        "title": "新庄総合公園トイレ①",
        "distance": "27m",
        "color": "#795548"
    },
    {
        "type": "toilet",
        "id": "toilet_0_1",
        "lat": 33.696895491789,
        "lng": 135.39775747266,
        "title": "新庄総合公園トイレ②",
        "distance": "45m",
        "color": "#795548"
    },
    {
        "type": "parking",
        "id": "parking_1",
        "lat": 33.6918,
        "lng": 135.4142,
        "title": "道の駅 くちくまの",
        "number": 2,
        "distance": "2136m",
        "walking": "徒歩約27分",
        "color": "#1976d2"
    },
    {
        "type": "toilet",
        "id": "toilet_1_0",
        "lat": 33.691735850121,
        "lng": 135.41388798737,
        "title": "「道の駅」くちくまの公衆トイレ",
        "distance": "30m",
        "color": "#795548"
    },
    {
        "type": "parking",
        "id": "parking_2",
        "lat": 33.725644,
        "lng": 135.392575,
        "title": "タイムズ田辺市役所屋内駐車場",
        "number": 3,
        "distance": "2177m",
        "walking": "徒歩約28分",
        "color": "#1976d2"
    },
    {
        "type": "parking",
        "id": "parking_3",
        "lat": 33.725644,
        "lng": 135.392575,
        "title": "タイムズ田辺市役所立体駐車場",
        "number": 4,
        "distance": "2177m",
        "walking": "徒歩約28分",
        "color": "#1976d2"
    },
    {
        "type": "parking",
        "id": "parking_4",
        "lat": 33.726267,
        "lng": 135.392292,
        "title": "タイムズ田辺市役所玄関前駐車場",
        "number": 5,
        "distance": "2249m",
        "walking": "徒歩約29分",
        "color": "#1976d2"
    },
    {
        "type": "restaurant",
        "id": "restaurant_0",
        "lat": 33.73787872897303,
        "lng": 135.38320308599864,
        "title": "召膳 無苦庵",
        "number": 1,
        "genre": "日本料理",
        "address": "和歌山県田辺市高雄2-16-30",
        "color": "#ff9800"
    },
    {
        "type": "restaurant",
        "id": "restaurant_1",
        "lat": 33.69330833776584,
        "lng": 135.34719636624055,
        "title": "ペスカトーレ",
        "number": 2,
        "genre": "ピザ",
        "address": "和歌山県西牟婁郡白浜町300-4",
        "color": "#ff9800"
    },
    {
        "type": "restaurant",
        "id": "restaurant_2",
        "lat": 33.67953593777364,
        "lng": 135.34423356610353,
        "title": "長久酒場",
        "number": 3,
        "genre": "居酒屋",
        "address": "和歌山県西牟婁郡白浜町3079-6",
        "color": "#ff9800"
    },
    {
        "type": "restaurant",
        "id": "restaurant_3",
        "lat": 33.692188037764325,
        "lng": 135.34017396623415,
        "title": "白浜 kappou kawanishi",
        "number": 4,
        "genre": "日本料理",
        "address": "和歌山県西牟婁郡白浜町511-1",
        "color": "#ff9800"
    },
    {
        "type": "restaurant",
        "id": "restaurant_4",
        "lat": 33.68280243777239,
        "lng": 135.34680946613472,
        "title": "ミルク＆ビアホール九十九",
        "number": 5,
        "genre": "バル",
        "address": "和歌山県西牟婁郡白浜町3309-22 銀座ビル １Ｆ",
        "color": "#ff9800"
    }
];

    // マーカーオブジェクトを保存
    const markerObjects = {};

    // アイコン取得関数
    function getMarkerIcon(type, number) {
      if (type === 'parking' && number) {
        return number;
      }
      if (type === 'restaurant' && number) {
        return number;
      }
      const icons = {
        center: '📍',
        parking: '🅿️',
        toilet: '🚻',
        onsen: '♨️',
        restaurant: '🍴'
      };
      return icons[type] || '📌';
    }

    // マーカーを作成
    markers.forEach(markerData => {
      let icon;
      let zIndexOffset = 0;

      // z-indexの設定（駐車場を最前面に）
      if (markerData.type === 'parking') {
        zIndexOffset = 1000;
      } else if (markerData.type === 'center') {
        zIndexOffset = 900;
      } else if (markerData.type === 'restaurant') {
        zIndexOffset = 800;
      } else if (markerData.type === 'convenience') {
        zIndexOffset = 700;
      } else if (markerData.type === 'toilet') {
        zIndexOffset = 600;
      } else if (markerData.type === 'onsen') {
        zIndexOffset = 500;
      }

      // コンビニの場合はロゴ画像を使用（Base64埋め込み）
      if (markerData.type === 'convenience' && markerData.logo) {
        icon = L.divIcon({
          className: 'custom-icon',
          html: `<div class="convenience-logo-marker"><img src="${markerData.logo}" alt="${markerData.subType}"></div>`,
          iconSize: [40, 40],
          iconAnchor: [20, 20]
        });
      } else {
        // その他のマーカーは従来通り
        icon = L.divIcon({
          className: 'custom-icon',
          html: `<div class="custom-marker marker-${markerData.type}" style="background-color: ${markerData.color}">${getMarkerIcon(markerData.type, markerData.number)}</div>`,
          iconSize: [40, 40],
          iconAnchor: [20, 20]
        });
      }

      // マーカー作成（zIndexOffsetを指定）
      const marker = L.marker([markerData.lat, markerData.lng], {
        icon: icon,
        zIndexOffset: zIndexOffset
      }).addTo(map);

      // ポップアップ内容
      let popupContent = `<div class="popup-title">${markerData.title}</div>`;

      if (markerData.subType) {
        popupContent += `<div class="popup-info">🏪 ${markerData.subType}</div>`;
      }
      if (markerData.description) {
        popupContent += `<div class="popup-info">${markerData.description}</div>`;
      }
      if (markerData.distance) {
        popupContent += `<div class="popup-info">📍 ${markerData.distance}</div>`;
      }
      if (markerData.walking) {
        popupContent += `<div class="popup-info">🚶 ${markerData.walking}</div>`;
      }
      if (markerData.genre) {
        popupContent += `<div class="popup-info">🍽️ ${markerData.genre}</div>`;
      }
      if (markerData.address) {
        popupContent += `<div class="popup-info" style="margin-top: 4px;">${markerData.address}</div>`;
      }

      marker.bindPopup(popupContent);

      // マーカーオブジェクトを保存
      markerObjects[markerData.id] = marker;
    });

    // 外部から呼び出せる関数
    window.showMarker = function(markerId) {
      const marker = markerObjects[markerId];
      if (marker) {
        // アニメーションで地図を移動
        map.setView(marker.getLatLng(), 17, {
          animate: true,
          duration: 0.5
        });
        marker.openPopup();
      }
    };
  </script>
</body>
</html>
