<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>全国のお店 - 地図</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
    #map { width: 100%; height: 100%; }

    .custom-marker {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 3px solid white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .custom-marker:hover {
      transform: scale(1.2);
      z-index: 1000;
    }

    /* コンビニロゴマーカー */
    .convenience-logo-marker {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      background: white;
      border: 2px solid #4caf50;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      padding: 4px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .convenience-logo-marker:hover {
      transform: scale(1.2);
      z-index: 1000;
    }

    .convenience-logo-marker img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .marker-center { background: #d32f2f; }
    .marker-parking { background: #1976d2; }
    .marker-toilet { background: #795548; }
    .marker-onsen { background: #f8bbd0; }
    .marker-restaurant { background: #ff9800; }

    .leaflet-popup-content { min-width: 200px; }
    .popup-title { font-weight: bold; font-size: 14px; margin-bottom: 6px; }
    .popup-info { font-size: 12px; color: #666; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // 地図初期化
    const map = L.map('map').setView([35.57982637256252, 137.20161280991815], 15);

    // OpenStreetMap タイル
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors',
      maxZoom: 19
    }).addTo(map);

    // マーカーデータ
    const markers = [
    {
        "type": "center",
        "id": "area_center",
        "lat": 35.57982637256252,
        "lng": 137.20161280991815,
        "title": "全国のお店",
        "description": "周辺のおすすめ車中泊スポット",
        "color": "#d32f2f"
    },
    {
        "type": "parking",
        "id": "parking_0",
        "lat": 35.5962,
        "lng": 137.2195,
        "title": "道の駅 清流白川クオーレの里",
        "number": 1,
        "distance": "2438m",
        "walking": "徒歩約31分",
        "color": "#1976d2"
    },
    {
        "type": "toilet",
        "id": "toilet_0_0",
        "lat": 35.59517086299,
        "lng": 137.21858017098,
        "title": "「道の駅」清流白川　クオーレの里公衆トイレ",
        "distance": "142m",
        "color": "#795548"
    },
    {
        "type": "parking",
        "id": "parking_1",
        "lat": 35.604,
        "lng": 137.1739,
        "title": "道の駅 美濃白川",
        "number": 2,
        "distance": "3679m",
        "walking": "徒歩約46分",
        "color": "#1976d2"
    },
    {
        "type": "toilet",
        "id": "toilet_1_0",
        "lat": 35.603854168841,
        "lng": 137.1735144056,
        "title": "「道の駅」美濃白川公衆トイレ",
        "distance": "38m",
        "color": "#795548"
    },
    {
        "type": "restaurant",
        "id": "restaurant_0",
        "lat": 36.569571136359684,
        "lng": 136.6679997943676,
        "title": "片折",
        "number": 1,
        "genre": "日本料理",
        "address": "石川県金沢市並木町3-36",
        "color": "#ff9800"
    },
    {
        "type": "restaurant",
        "id": "restaurant_1",
        "lat": 35.66243323791905,
        "lng": 139.7553212830406,
        "title": "新ばし 星野",
        "number": 2,
        "genre": "日本料理",
        "address": "東京都港区新橋5-31-3",
        "color": "#ff9800"
    },
    {
        "type": "restaurant",
        "id": "restaurant_2",
        "lat": 35.68193853791609,
        "lng": 139.78492958321684,
        "title": "日本橋蛎殻町 すぎた",
        "number": 3,
        "genre": "寿司",
        "address": "東京都中央区日本橋蛎殻町1-33-6 ビューハイツ日本橋 B1F",
        "color": "#ff9800"
    },
    {
        "type": "restaurant",
        "id": "restaurant_3",
        "lat": 35.011775713331865,
        "lng": 135.77549574248292,
        "title": "道人",
        "number": 4,
        "genre": "日本料理",
        "address": "京都府京都市左京区仁王門通新柳馬場東入ル菊鉾町291-1",
        "color": "#ff9800"
    },
    {
        "type": "restaurant",
        "id": "restaurant_4",
        "lat": 35.686873637908946,
        "lng": 139.7723526832755,
        "title": "アカ",
        "number": 5,
        "genre": "スペイン料理",
        "address": "東京都中央区日本橋室町2-1-1 三井2号館",
        "color": "#ff9800"
    }
];

    // マーカーオブジェクトを保存
    const markerObjects = {};

    // アイコン取得関数
    function getMarkerIcon(type, number) {
      if (type === 'parking' && number) {
        return number;
      }
      if (type === 'restaurant' && number) {
        return number;
      }
      const icons = {
        center: '📍',
        parking: '🅿️',
        toilet: '🚻',
        onsen: '♨️',
        restaurant: '🍴'
      };
      return icons[type] || '📌';
    }

    // マーカーを作成
    markers.forEach(markerData => {
      let icon;
      let zIndexOffset = 0;

      // z-indexの設定（駐車場を最前面に）
      if (markerData.type === 'parking') {
        zIndexOffset = 1000;
      } else if (markerData.type === 'center') {
        zIndexOffset = 900;
      } else if (markerData.type === 'restaurant') {
        zIndexOffset = 800;
      } else if (markerData.type === 'convenience') {
        zIndexOffset = 700;
      } else if (markerData.type === 'toilet') {
        zIndexOffset = 600;
      } else if (markerData.type === 'onsen') {
        zIndexOffset = 500;
      }

      // コンビニの場合はロゴ画像を使用（Base64埋め込み）
      if (markerData.type === 'convenience' && markerData.logo) {
        icon = L.divIcon({
          className: 'custom-icon',
          html: `<div class="convenience-logo-marker"><img src="${markerData.logo}" alt="${markerData.subType}"></div>`,
          iconSize: [40, 40],
          iconAnchor: [20, 20]
        });
      } else {
        // その他のマーカーは従来通り
        icon = L.divIcon({
          className: 'custom-icon',
          html: `<div class="custom-marker marker-${markerData.type}" style="background-color: ${markerData.color}">${getMarkerIcon(markerData.type, markerData.number)}</div>`,
          iconSize: [40, 40],
          iconAnchor: [20, 20]
        });
      }

      // マーカー作成（zIndexOffsetを指定）
      const marker = L.marker([markerData.lat, markerData.lng], {
        icon: icon,
        zIndexOffset: zIndexOffset
      }).addTo(map);

      // ポップアップ内容
      let popupContent = `<div class="popup-title">${markerData.title}</div>`;

      if (markerData.subType) {
        popupContent += `<div class="popup-info">🏪 ${markerData.subType}</div>`;
      }
      if (markerData.description) {
        popupContent += `<div class="popup-info">${markerData.description}</div>`;
      }
      if (markerData.distance) {
        popupContent += `<div class="popup-info">📍 ${markerData.distance}</div>`;
      }
      if (markerData.walking) {
        popupContent += `<div class="popup-info">🚶 ${markerData.walking}</div>`;
      }
      if (markerData.genre) {
        popupContent += `<div class="popup-info">🍽️ ${markerData.genre}</div>`;
      }
      if (markerData.address) {
        popupContent += `<div class="popup-info" style="margin-top: 4px;">${markerData.address}</div>`;
      }

      marker.bindPopup(popupContent);

      // マーカーオブジェクトを保存
      markerObjects[markerData.id] = marker;
    });

    // 外部から呼び出せる関数
    window.showMarker = function(markerId) {
      const marker = markerObjects[markerId];
      if (marker) {
        // アニメーションで地図を移動
        map.setView(marker.getLatLng(), 17, {
          animate: true,
          duration: 0.5
        });
        marker.openPopup();
      }
    };
  </script>
</body>
</html>
