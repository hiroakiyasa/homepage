<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>恩納村 - 地図</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
    #map { width: 100%; height: 100%; }

    .custom-marker {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 3px solid white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .custom-marker:hover {
      transform: scale(1.2);
      z-index: 1000;
    }

    /* コンビニロゴマーカー */
    .convenience-logo-marker {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      background: white;
      border: 2px solid #4caf50;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      padding: 4px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .convenience-logo-marker:hover {
      transform: scale(1.2);
      z-index: 1000;
    }

    .convenience-logo-marker img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .marker-center { background: #d32f2f; }
    .marker-parking { background: #1976d2; }
    .marker-toilet { background: #795548; }
    .marker-onsen { background: #f8bbd0; }
    .marker-restaurant { background: #ff9800; }

    .leaflet-popup-content { min-width: 200px; }
    .popup-title { font-weight: bold; font-size: 14px; margin-bottom: 6px; }
    .popup-info { font-size: 12px; color: #666; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // 地図初期化
    const map = L.map('map').setView([26.48852039977848, 127.85548234717493], 15);

    // OpenStreetMap タイル
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors',
      maxZoom: 19
    }).addTo(map);

    // マーカーデータ
    const markers = [
    {
        "type": "center",
        "id": "area_center",
        "lat": 26.48852039977848,
        "lng": 127.85548234717493,
        "title": "恩納村",
        "description": "周辺のおすすめ車中泊スポット",
        "color": "#d32f2f"
    },
    {
        "type": "parking",
        "id": "parking_0",
        "lat": 26.500833,
        "lng": 127.857678,
        "title": "恩納村海浜公園ナビービーチ駐車場",
        "number": 1,
        "distance": "1388m",
        "walking": "徒歩約18分",
        "color": "#1976d2"
    },
    {
        "type": "toilet",
        "id": "toilet_0_0",
        "lat": 26.500087876745,
        "lng": 127.85781741203,
        "title": "恩納村コミュニティ広場公園トイレ",
        "distance": "84m",
        "color": "#795548"
    },
    {
        "type": "parking",
        "id": "parking_1",
        "lat": 26.46,
        "lng": 127.8714,
        "title": "伊芸SA",
        "number": 2,
        "distance": "3549m",
        "walking": "徒歩約45分",
        "color": "#1976d2"
    },
    {
        "type": "parking",
        "id": "parking_2",
        "lat": 26.508549,
        "lng": 127.857889,
        "title": "ＡＮＡインターコンチネンタル万座ビーチリゾート",
        "number": 3,
        "distance": "2242m",
        "walking": "徒歩約29分",
        "color": "#1976d2"
    },
    {
        "type": "restaurant",
        "id": "restaurant_0",
        "lat": 26.526466973593458,
        "lng": 127.92271137227847,
        "title": "シルー",
        "number": 1,
        "genre": "イノベーティブ",
        "address": "沖縄県国頭郡恩納村字名嘉真2198-1 ハレクラニ沖縄",
        "color": "#ff9800"
    },
    {
        "type": "restaurant",
        "id": "restaurant_1",
        "lat": 26.440231840764287,
        "lng": 127.76869599945185,
        "title": "pizzeria da ENZO",
        "number": 2,
        "genre": "イタリアン",
        "address": "沖縄県国頭郡恩納村真栄田715-3",
        "color": "#ff9800"
    },
    {
        "type": "restaurant",
        "id": "restaurant_2",
        "lat": 26.526805940758333,
        "lng": 127.92264510021842,
        "title": "ハウス ウィズアウト ア キー",
        "number": 3,
        "genre": "レストラン",
        "address": "沖縄県国頭郡恩納村名嘉真1967-1 ハレクラニ沖縄",
        "color": "#ff9800"
    },
    {
        "type": "restaurant",
        "id": "restaurant_3",
        "lat": 26.50675443994746,
        "lng": 127.86539759889425,
        "title": "なかむらそば",
        "number": 4,
        "genre": "沖縄そば",
        "address": "沖縄県国頭郡恩納村字瀬良垣1669-1",
        "color": "#ff9800"
    },
    {
        "type": "restaurant",
        "id": "restaurant_4",
        "lat": 26.43615328894154,
        "lng": 127.79484115009392,
        "title": "琉冰 おんなの駅",
        "number": 5,
        "genre": "かき氷",
        "address": "沖縄県国頭郡恩納村仲泊1656-9 おんなの駅内",
        "color": "#ff9800"
    }
];

    // マーカーオブジェクトを保存
    const markerObjects = {};

    // アイコン取得関数
    function getMarkerIcon(type, number) {
      if (type === 'parking' && number) {
        return number;
      }
      if (type === 'restaurant' && number) {
        return number;
      }
      const icons = {
        center: '📍',
        parking: '🅿️',
        toilet: '🚻',
        onsen: '♨️',
        restaurant: '🍴'
      };
      return icons[type] || '📌';
    }

    // マーカーを作成
    markers.forEach(markerData => {
      let icon;
      let zIndexOffset = 0;

      // z-indexの設定（駐車場を最前面に）
      if (markerData.type === 'parking') {
        zIndexOffset = 1000;
      } else if (markerData.type === 'center') {
        zIndexOffset = 900;
      } else if (markerData.type === 'restaurant') {
        zIndexOffset = 800;
      } else if (markerData.type === 'convenience') {
        zIndexOffset = 700;
      } else if (markerData.type === 'toilet') {
        zIndexOffset = 600;
      } else if (markerData.type === 'onsen') {
        zIndexOffset = 500;
      }

      // コンビニの場合はロゴ画像を使用（Base64埋め込み）
      if (markerData.type === 'convenience' && markerData.logo) {
        icon = L.divIcon({
          className: 'custom-icon',
          html: `<div class="convenience-logo-marker"><img src="${markerData.logo}" alt="${markerData.subType}"></div>`,
          iconSize: [40, 40],
          iconAnchor: [20, 20]
        });
      } else {
        // その他のマーカーは従来通り
        icon = L.divIcon({
          className: 'custom-icon',
          html: `<div class="custom-marker marker-${markerData.type}" style="background-color: ${markerData.color}">${getMarkerIcon(markerData.type, markerData.number)}</div>`,
          iconSize: [40, 40],
          iconAnchor: [20, 20]
        });
      }

      // マーカー作成（zIndexOffsetを指定）
      const marker = L.marker([markerData.lat, markerData.lng], {
        icon: icon,
        zIndexOffset: zIndexOffset
      }).addTo(map);

      // ポップアップ内容
      let popupContent = `<div class="popup-title">${markerData.title}</div>`;

      if (markerData.subType) {
        popupContent += `<div class="popup-info">🏪 ${markerData.subType}</div>`;
      }
      if (markerData.description) {
        popupContent += `<div class="popup-info">${markerData.description}</div>`;
      }
      if (markerData.distance) {
        popupContent += `<div class="popup-info">📍 ${markerData.distance}</div>`;
      }
      if (markerData.walking) {
        popupContent += `<div class="popup-info">🚶 ${markerData.walking}</div>`;
      }
      if (markerData.genre) {
        popupContent += `<div class="popup-info">🍽️ ${markerData.genre}</div>`;
      }
      if (markerData.address) {
        popupContent += `<div class="popup-info" style="margin-top: 4px;">${markerData.address}</div>`;
      }

      marker.bindPopup(popupContent);

      // マーカーオブジェクトを保存
      markerObjects[markerData.id] = marker;
    });

    // 外部から呼び出せる関数
    window.showMarker = function(markerId) {
      const marker = markerObjects[markerId];
      if (marker) {
        // アニメーションで地図を移動
        map.setView(marker.getLatLng(), 17, {
          animate: true,
          duration: 0.5
        });
        marker.openPopup();
      }
    };
  </script>
</body>
</html>
